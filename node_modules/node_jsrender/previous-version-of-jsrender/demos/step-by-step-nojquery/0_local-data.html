<!DOCTYPE html>
<html>
<head>
	<!--<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>-->
	<script src="../../jsrender.js" type="text/javascript"></script>
 	<link href="../resources/demos.css" rel="stylesheet" type="text/css" />
</head>
<body>
<a href="../index-nojquery.html">Home</a><br />

<h3>Render template against local data</h3>

<script id="movieTemplate" type="text/x-jquery-tmpl">
	<li>
		<b>${Name}</b> (${ReleaseYear})
	</li>
</script>

<ul id="movieList"></ul>

<script type="text/javascript">

	var movies = [
		{ Name: "The Red Violin", ReleaseYear: "1998" },
		{ Name: "Eyes Wide Shut", ReleaseYear: "1999" },
		{ Name: "The Inheritance", ReleaseYear: "1976" }
	];

	$.template( "movieTemplate", document.getElementById( "movieTemplate" ).innerHTML )

	document.getElementById( "movieList" ).innerHTML = $.render( "movieTemplate", movies );

</script>

</body>
</html>
