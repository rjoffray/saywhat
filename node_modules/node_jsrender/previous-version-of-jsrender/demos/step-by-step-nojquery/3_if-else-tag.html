<!DOCTYPE html>
<html>
<head>
	<!--<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>-->
	<script src="../../jsrender.js" type="text/javascript"></script>
	<link href="../resources/demos.css" rel="stylesheet" type="text/css" />

	<link href="../resources/movielist.css" rel="stylesheet" type="text/css" />
</head>
<body>
<a href="../index-nojquery.html">Home</a><br />

<h3>Using {{if}} and {{else}} to render conditional sections.</h3>

<script id="movieTemplate" type="text/x-jquery-tmpl">
	<tr>
		<td>${Title}</td>
		<td>
			{{if Languages}}
				Alternative languages: <em>${Languages}</em>.
			{{else Subtitles}}
				Original language only... <br/>Subtitles in <em>${Subtitles}</em>.
			{{else}}
				Original version only, without subtitles.
			{{/if}}
		</td>
	</tr>
</script>

<div id="movieList"></div>

<script type="text/javascript">

	var movies = [
		{
			Title: "Meet Joe Black",
			Languages: "English and French",
			Subtitles: "English"
		},
		{
			Title: "Eyes Wide Shut",
			Subtitles: "French and Spanish"
		},
		{
			Title: "The Mighty"
		},
		{
			Title: "City Hunter",
			Languages: "Mandarin and Chinese"
		}
	];

	$.template( "movieTemplate", document.getElementById( "movieTemplate" ).innerHTML )

	document.getElementById( "movieList" ).innerHTML =
		"<table><tbody class='header'><tr><th>Title</th><th>Languages</th></tr></tbody><tbody>"
		+ $.render( "movieTemplate", movies )
		+ "</tbody></table>"


</script>

</body>
</html>
