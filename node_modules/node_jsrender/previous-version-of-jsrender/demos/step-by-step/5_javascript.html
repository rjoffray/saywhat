<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
	<script src="../../jquery.render.js" type="text/javascript"></script>
	<link href="../resources/demos.css" rel="stylesheet" type="text/css" />

	<link href="../resources/movielist.css" rel="stylesheet" type="text/css" />
</head>
<body>
<a href="../index.html">Home</a><br />

<h3>Using JavaScript expressions and functions calls within templates.</h3>

<script id="movieTemplate" type="text/x-jquery-tmpl">
	<tr>
		<td>${Title}</td>
		<td><b>Languages:</b>
			<em>
				{{each Languages}}
					${$value.Name}{{if $index < Languages.length - 2}}, {{else $index === Languages.length - 2}} and {{/if}}
				{{/each}}
			</em><br/><br/>
			<b>Subtitles:</b>
			<em>
				{{each( i, lang ) Subtitles}}
					${namePlusSeparator( lang.Name, i, Subtitles.length )}
				{{/each}}
			</em>
		</td>
	</tr>
</script>

<table><tbody class="header"><tr><th>Title</th><th>Languages</th></tr></tbody>
	<tbody id="movieList"></tbody>
</table>

<script type="text/javascript">

	function namePlusSeparator( name, index, length ){
		var ret = name.toUpperCase();
		if ( index < length - 1 ) {
			if ( index === length - 2 ) {
				ret += " and";
			} else {
				ret += ",";
			}
		}
		return ret;
	}

	var movies = [
		{
			Title: "Meet Joe Black",
			Languages: [
				{ Name: "English" },
				{ Name: "French" }
			],
			Subtitles: [
				{ Name: "English" },
				{ Name: "French" },
				{ Name: "Chinese" }
			]
		},
		{
			Title: "Eyes Wide Shut",
			Languages: [
				{ Name: "French" },
				{ Name: "German" },
				{ Name: "Spanish" }
			],
			Subtitles: [
				{ Name: "English" }
			]
		}
	];

	$( "#movieList" ).html(
		$( "#movieTemplate" ).render( movies )
	);

</script>

</body>
</html>
